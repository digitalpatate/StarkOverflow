version: '3'
services:
  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    container_name: starkoverflow_prod_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@starkoverflow.ch
      PGADMIN_DEFAULT_PASSWORD: secret
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8081:80"
    links:
      - "db:pgsql-server"
    networks:
      - backend
  db:
    image: postgres:latest
    container_name: starkoverflow_prod_db
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    networks:
      - backend
    volumes:
      - ../../database/scripts:/docker-entrypoint-initdb.d
  backend:
    image: ghcr.io/digitalpatate/starkoverflow:latest
    container_name: starkoverflow_prod_backend
    environment:
      APP_SECRET: 8TOXCtwtPY
      APP_KEY: 48c13498-c3a2-490f-99b3-0b057257bc81
      APP_ID: 1
      APP_SECRET: AR5QFqTkb7
      APP_KEY: f90aa02c-1a52-4aed-a47a-9f1d7da4c820
      APP_ID: 23
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: stark_db
      DB_USER: admin
      DB_PASSWORD: secret
    depends_on:
      - db
    ports:
     - "9080:9080"
    networks:
      - backend
networks:
  backend:
    external: false